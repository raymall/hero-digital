<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= require('html-loader!../partials/head.html') %>
  </head>
  <body class="Homepage">
    <!-- <img src="assets/[image-name].[image-extension]]"/> -->
    <main>
      <form id="form" class="Form grid-container full" data-parsley-errors-messages-disabled>
        <div class="grid-x grid-padding-x">
          <div class="cell large-12">
            <h1><legend>Sign up for email updates</legend></h1>
            <p>*Indicates Required Field</p>
            <div class="Form-errors form-errors">
              <span>{{field name}} is required</span>
            </div>
          </div>
        </div>
        <fieldset class="grid-x grid-padding-x">
          <div class="Form-field cell samll-12 medium-6 large-6">
            <label for="first-name">First Name*</label>
            <input type="text" name="first-name" placeholder="John" autocomplete="name" required>
          </div>
          <div class="Form-field cell samll-12 medium-6 large-6">
            <label for="last-name">Last Name*</label>
            <input type="text" name="last-name" placeholder="Doe" autocomplete="given-name" required>
          </div>
          <div class="Form-field cell samll-12 medium-6 large-6">
            <label for="email-address">Email Address*</label>
            <input type="email" name="email-address" placeholder="john.doe@gmail.com" autocomplete="email" required>
          </div>
          <div class="Form-field cell samll-12 medium-6 large-6">
            <label for="organization">Organization</label>
            <input type="text" name="organization" placeholder="" autocomplete="organization">
          </div>
          <div class="Form-field cell large-12">
            <label for="eu-resident">EU Resident*</label>
            <select name="eu-resident" id="" required>
              <option value="">- Select One -</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="Form-field Form-field-checkbox cell samll-12 medium-6 large-6">
            <label for="advances">
              <input id="advances" type="checkbox" name="preferences[]" required data-parsley-multiple="preferences" data-parsley-mincheck="1">
              <span>Advances</span>
            </label>
          </div>
          <div class="Form-field Form-field-checkbox cell samll-12 medium-6 large-6">
            <label for="alerts">
              <input id="alerts" type="checkbox" name="preferences[]" data-parsley-multiple="preferences">
              <span>Alerts</span>
            </label>
          </div>
          <div class="Form-field Form-field-checkbox cell samll-12 medium-6 large-6">
            <label for="other-communications">
              <input id="other-communications" type="checkbox" name="preferences[]" data-parsley-multiple="preferences">
              <span>Other Communications</span>
            </label>
          </div>
        </fieldset>
        <div class="grid-x grid-padding-x">
          <div class="Form-buttons cell large-12">
            <button type="submit" class="validate">Submit</button>
            <button class="--clear" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </main>
    <%= require('html-loader!../partials/footer.html') %>
  </body>
</html>
